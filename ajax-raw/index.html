<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COASTERS RAW AJAX</title>
    </head>

    <body>


        <h1>Montañas rusas de Germán!</h1>

        <ul id="coaster-list">

        </ul>


        <script>

            fetch('https://google.com/')
                .then(res => res.json())
                .then(data => {
                    const ul = document.querySelector("#coaster-list")

                    let coasterInfo = ""

                    data.forEach(coaster => {
                        coasterInfo += `<li>${coaster.name}</li>`
                    });

                    ul.innerHTML = coasterInfo
                })


        </script>
    </body>

</html>
